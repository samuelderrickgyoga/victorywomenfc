{% extends 'base.html' %}
{% load image_tags %}
{% block content %}
<h2 class="text-2xl font-bold mb-8">Upcoming Events</h2>

<!-- Grid Container for Tiles -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for event in events %}
    <div class="bg-white p-4 rounded shadow-lg">
        <h3 class="text-xl font-semibold mb-2">{{ event.title }}</h3>
        <!-- Image with fixed width and height, maintaining aspect ratio -->
        <img src="{{ event.photo.url }}" alt="{{ event.title }}" class="w-full h-48 object-cover rounded mb-4">
        <p>Date: {{ event.date }}</p>
        <p>Location: {{ event.location }}</p>
        <a href="{% url 'event_detail' event.pk %}" class="text-blue-600 hover:underline">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
