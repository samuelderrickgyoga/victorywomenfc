{% extends 'base.html' %}
{% load image_tags %}
{% block content %}
<div class="bg-white p-4 rounded shadow">
    <h2 class="text-2xl font-bold">Support Our Cause</h2>
    <p>Your contributions help us provide mental health workshops and soccer equipment.</p>
    <form action="#" method="post" class="mt-4">
        {% csrf_token %}
        <input type="text" name="donor_name" placeholder="Your Name" required class="border p-2 w-full mb-2" />
        <input type="number" name="amount" placeholder="Amount ($)" required class="border p-2 w-full mb-2" />
        <textarea name="message" placeholder="Message (optional)" class="border p-2 w-full mb-2"></textarea>
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500">Donate</button>
    </form>
</div>
{% endblock %}
