{% extends 'base.html' %}
{% block content %}
<div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
    <h2 class="text-2xl font-bold text-center mb-4">Become a Volunteer</h2>
    <p class="text-center mb-6">Join us in making a difference! Fill out the form below to apply.</p>
    <form action="{% url 'volunteer' %}" method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500 transition">Submit</button>
    </form>
</div>
{% endblock %}
