{% extends 'base.html' %}
{% load image_tags %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg max-w-lg mx-auto">
    <!-- Coach Image -->
    <img src="{{ coach.photo.url }}" alt="{{ coach.name }}" class="w-48 h-48 object-cover rounded-full mx-auto">
    
    <!-- Coach Name and Role -->
    <h2 class="text-2xl font-bold text-center mt-4">{{ coach.name }}</h2>
    <p class="text-center text-gray-500">{{ coach.role }}</p>
    
    <!-- Coach Biography -->
    <div class="mt-6">
        <h3 class="text-xl font-semibold">Biography</h3>
        <p class="text-gray-700">{{ coach.bio }}</p>
    </div>
    
    <!-- Back to List Button -->
    <div class="mt-6 text-center">
        <a href="{% url 'coaches_list' %}" class="bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-500 transition duration-300">
            Back to Coaches List
        </a>
    </div>
</div>
{% endblock %}
