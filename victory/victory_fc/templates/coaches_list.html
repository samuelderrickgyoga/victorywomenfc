{% extends 'base.html' %}
{% load image_tags %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Our Coaches</h2>

<!-- Grid layout for coach tiles -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    {% for coach in coaches %}
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <!-- Coach Image -->
        <img src="{{ coach.photo.url }}" alt="{{ coach.name }}" class="w-full h-48 object-cover rounded-t-lg">
        <!-- Coach Info -->
        <div class="p-4">
            <h3 class="text-lg font-semibold">{{ coach.name }}</h3>
            <p class="text-gray-600">{{ coach.role }}</p>
            <a href="{% url 'coach_detail' coach.pk %}" class="text-blue-600 hover:underline mt-2 block">View Profile</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
